layout: default
title: Portfolio | Signup

<h3 class="page__title page__title--center">Registration</h3>

<form class="form form--auth" action="/" method="post">
   <div class="form__group  form__group--md">
      <input class="form__control" type="text" placeholder="Your name">
      <span class="form__line"></span>
   </div>

   <div class="form__group  form__group--md">
      <input class="form__control" type="email" placeholder="Your e-mail">
      <span class="form__line"></span>
   </div>
   <div class="form__group  form__group--md">
      <input class="form__control" type="password" placeholder="Your password">
      <span class="form__line"></span>
   </div>
   <div class="form__group  form__group--md">
            <input class="form__control" type="password" placeholder="Confirm your password" >
            <span class="form__line"></span>
         </div>
   <div class="form__footer form__footer--center">
      <div class="form__group  form__group--md">
          <button class="btn btn--blue btn--rounded btn--sm" type="submit">Registration</button>
      </div>
      <ul class="form__footer-list">
         <li>
            <a href="signin.html">Come in</a>
         </li>
         <li>
            <a href="reset.html">Restore password</a>
         </li>
      </ul>
   </div>
</form>
